{% extends 'base.html' %}
{% block body %}

<form method="POST" enctype="multipart/form-data">
	<input id="btn" type="file" name="file" accept="image/*" onchange="this.form.submit()">
	<label for="file-picker" class="btn"></label>
</form>

<br/><br/>
{{ message }}
<br/><br/>

<form method="POST">
	<input type="submit" value="Delete All Images">
	<input type="hidden" name="clear" value="1">
</form>

<br/><br/>

{% for image in images %}
<img style="height: 150px" src="/static/images/{{ image }}">
{% endfor %}

{% endblock %}
