{% extends 'base.html' %}
{% block body %}
<div class="wrapper">
	<div id="header">
		<div id="nav">
			<button class="prev"></button>
			<button class="next"></button>
		</div>
		<div class="album">
		</div>
	</div>
	<div id="frame">
		<div class="photo-wrapper">
			<img class="photo" />
		</div>
		<div class="photo-caption">
			<div class="title"></div>
			<div class="data"></div>
		</div>
	</div>
	<div class="gallery">
		<div id="slider" class="slider">
			<ul id="thumbnails">
			</ul>
			<span class="prev"></span>
			<span class="next"></span>
		</div>
	</div>

	</div> -->
</div>
